apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: statistics-api-policy
  namespace: safra-device-stats
spec:
  podSelector:
    matchLabels:
      app: statistics-api
      tier: frontend
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow ingress from nginx ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8080
  # Allow health checks from within namespace
  - from:
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 8080
  egress:
  # Allow egress to device registration API
  - to:
    - podSelector:
        matchLabels:
          app: device-registration-api
          tier: backend
    ports:
    - protocol: TCP
      port: 8081
  # Allow egress to database
  - to:
    - podSelector:
        matchLabels:
          app: postgres
          tier: database
    ports:
    - protocol: TCP
      port: 5432
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53