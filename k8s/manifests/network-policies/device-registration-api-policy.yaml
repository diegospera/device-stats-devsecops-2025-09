apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: device-registration-api-policy
  namespace: safra-device-stats
spec:
  podSelector:
    matchLabels:
      app: device-registration-api
      tier: backend
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow ingress only from statistics API
  - from:
    - podSelector:
        matchLabels:
          app: statistics-api
          tier: frontend
    ports:
    - protocol: TCP
      port: 8081
  # Allow health checks from within namespace (for monitoring)
  - from:
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 8081
  egress:
  # Allow egress to database
  - to:
    - podSelector:
        matchLabels:
          app: postgres
          tier: database
    ports:
    - protocol: TCP
      port: 5432
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53