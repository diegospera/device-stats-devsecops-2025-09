apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: postgres-policy
  namespace: safra-device-stats
spec:
  podSelector:
    matchLabels:
      app: postgres
      tier: database
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow ingress from APIs
  - from:
    - podSelector:
        matchLabels:
          app: statistics-api
          tier: frontend
    - podSelector:
        matchLabels:
          app: device-registration-api
          tier: backend
    ports:
    - protocol: TCP
      port: 5432
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
  # Allow outbound connections for updates (if needed)
  - to: []
    ports:
    - protocol: TCP
      port: 80
    - protocol: TCP
      port: 443